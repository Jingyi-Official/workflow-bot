name: Daily Digest Bot

on:
  schedule:
    - cron: "30 6 * * *"   # 每天 06:30 UTC 自动运行
  workflow_dispatch:        # 手动触发

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      # 写入 credentials 文件
      - name: Write calendar credentials
        run: echo "${{ secrets.CREDENTIALS_CALENDAR_JSON }}" > credentials_calendar.json

      - name: Write gmail credentials
        run: echo "${{ secrets.CREDENTIALS_GMAIL_JSON }}" > credentials_gmail.json

      # 如果需要，也写入 token 文件（确保你本地跑过并上传）
      - name: Write calendar token
        run: |
          echo "${{ secrets.TOKEN_CALENDAR_JSON }}" > token_calendar.json

      - name: Write gmail token
        run: |
          echo "${{ secrets.TOKEN_GMAIL_JSON }}" > token_gmail.json

      - name: Run workflow-bot
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
          EMAIL_SUBJECT_PREFIX: "[Daily Digest]"
        run: python main.py