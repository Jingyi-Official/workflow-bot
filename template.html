<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>{{ title }}</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f6f7f9;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'PingFang SC','Noto Sans CJK SC', Arial, sans-serif;
      line-height: 1.6;
      color: #111827;
    }
    .container {
      max-width: 860px;
      margin: 24px auto;
      padding: 0 16px;
    }
    .card {
      background: #fff;
      border: 1px solid #eef0f3;
      border-radius: 12px;
      box-shadow: 0 6px 22px rgba(17,24,39,0.06);
      padding: 20px 24px;
      margin-bottom: 24px;
    }
    h1, h2, h3, h4 {
      color:#111827;
      margin-top: 1.2em;
    }
    hr {
      border: 0;
      border-top:1px solid #e5e7eb;
      margin: 24px 0;
    }
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid #e5e7eb;
      padding: 8px 10px;
      text-align: left;
    }
    thead th {
      background: #f9fafb;
      font-size: 12px;
      color: #374151;
      text-transform: uppercase;
    }
    details summary {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>ðŸ“… Today's Calendar Digest</h2>
  <div class="card" style="max-width:720px;"> 
    {{ cal_html|safe }}
  </div>

  <h2>ðŸ“„ Today's Paper Digest</h2>
  <div class="card" style="max-width:820px;">
    {{ arXiv_html|safe }}
  </div>

  
</body>
</html>
